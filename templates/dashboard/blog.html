<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Blog</title>
    <link rel="icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@8/dist/sweetalert2.css">
    <link rel="stylesheet" href="../css/util.css">
    <link rel="stylesheet" href="./main.css" class="css">
    <meta name=”robots” content=”noindex,nofollow”>
</head>

<body>
    <div class="add-blog">
        <a href="create.html"><i class="fas fa-plus"></i></a>

    </div>
    <main>
        <div class="side-menu ">
            <div class="menu-close">
                <i class="fas fa-close"></i>
            </div>
            <div class="brand">
                <h2 class="title" onclick="window.location.href='./dashboard.html'">FEYTON INC</h2>
            </div>
            <div class="side-menu-items">
                <ul>
                    <li class="menu-item "><a href="./dashboard.html"><i
                                class="fas fa-chalkboard fa-fw"></i>DASHBOARD</a></li>
                    <li class="menu-item active"><a href="./blog.html"><i
                                class="fas fa-clipboard-list fa-fw"></i>BLOG</a></li>
                    <li class="menu-item"><a href="./query.html"><i class="far fa-comments fa-fw"></i>COMMENTS</a>
                    </li>
                    <li class="menu-item"><a href="./users.html"><i class="far fa-user fa-fw"></i>USERS</a></li>
                    <!-- <li class="menu-item">PROFILE</li> -->
                    <!-- <li class="menu-item"></li> -->
                </ul>
            </div>
            <div class="actions">
                <h3>ACTIONS</h3>
                <ul>
                    <li><a href="../index.html"><i class="fas fa-external-link-alt f-w"></i>&nbsp;MY SITE</a></li>
                    <li><a href="../pages/profile.html"><i class="fas fa-external-link-alt f-w"></i>&nbsp;MY PROFILE</a>
                    </li>
                    <li class="logout"><i class="fas fa-sign-out-alt fa-fw"></i>&nbsp;LOGOUT</li>
                </ul>
            </div>

        </div>
        <div class="dashboard">
            <nav>
                <div class="menu-toggle mobile">
                    <div class="toggle"><i class="fa fa-bars"></i></div>

                </div>
                <ul>
                    <li>
                        <form action="#search" class="search-form">
                            <input type="text" placeholder="Search posts" name="search">
                            <button class="search" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </li>
                    <li class="user">
                        <img src="" class="profile-picture" alt="">
                        <span class="user-name">Fabrice</span>
                    </li>
                </ul>
            </nav>
            <div class="blog-view">
                <div class="title-div">
                    <h2 class="page-title">Blogs</h2>
                </div>
                <div class="blog-list">
                    <div class="list-head">
                        <div>Select</div>
                        <div>Status</div>
                        <div>Title</div>
                        <div>Date</div>
                        <div>Actions</div>

                    </div>
                    <div class="list-items" id="post-items">
                        <div class="center title">
                            <br><br>
                            <i class="fa fa-spinner fa-spin fa-lg"></i>
                            <br><br>
                            <h2 class="font-primary">No posts yet</h2>
                            <br><br>
                        </div>

                    </div>


                    <div class="list-actions">
                        <form action="" class="post-mass-action">
                            <div class="select-action">
                                <label for="list-options">Choose what to do with selected posts:</label>
                                <select name="option" id="list-options" required>
                                    <option></option>
                                    <option value="publish">Publish</option>
                                    <option value="draft">Draft</option>
                                    <option value="delete">Delete</option>

                                </select>
                                <button type="submit">GO</button>
                            </div>

                        </form>
                    </div>

                    <div class="pagination flex center">

                    </div>


                </div>
            </div>
        </div>
    </main>
    <div class="loader-div">
        <div class="loader progress">
            <div class="juice" data-percent=0%></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/main.js" type="module" defer></script>
    <script src="./dashboard.js" type="module" defer></script>
    <script src="./blog.js" type="module" defer></script>
</body>

</html>
